<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <!--    Google Fonts go here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter&family=Old+Standard+TT:wght@700&family=Open+Sans&family=Oswald&display=swap" rel="stylesheet">
    <title>St. Tammany Parish Imagery Comparison</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        
        #map {
            position: absolute;
            top: 10%;
            bottom: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }
        
        .map-title-container {
            position: absolute;
            top: 0;
            left: 25%;
            /* Set the left position to 25% */
            width: 50%;
            /* Set the width to 50% */
            height: 50px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 1001;
        }
        
        .map-title {
            font-size: 35px;
            /*            font-family: 'Bitter', serif;*/
            font-family: 'Old Standard TT', serif;
            /*            font-family: 'Open Sans', sans-serif;*/
            /*            font-family: 'Oswald', sans-serif;*/
            padding-top: 35px;
        }
        
        .map-subtitle {
            font-size: 15px;
            font-family: 'Open Sans', sans-serif;
            text-align: center;
            margin-top: -20px;
        }
        
        .logo-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 10px;
            padding-top: 28px;
            z-index: 1000;
        }
        
        .logo-image {
            width: 100px;
            height: 118px;
        }
        
        .leaflet-control-geocoder.leaflet-bar input[type="text"]::placeholder {
            font-family: "Open Sans", sans-serif;
        }
    </style>
</head>

<body>
    <div class="map-title-container">
        <h1 class="map-title">Before & After St. Tammany Parish</h1>
        <p class="map-subtitle">An interactive web map comparing 2019 and 2023 imagery</p>
    </div>
    <div class="logo-container">
        <a href="https://stpao.org" target="_blank"> <img src="images/assessor-seal-transparent.png" alt="Assessor Seal" class="logo-image" /> </a>
    </div>
    <div id="map"></div>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src="leaflet-side-by-side.js"></script>
    <script src="script.js"></script>
</body>

</html>
